<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practitioner License Requirements | Graston Technique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Droid+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gt-blue: #0558A5;
            --gt-coral: #FC7851;
            --gt-teal: #157A83;
            --gt-dark: #333739;
            --gt-mid: #7C9099;
            --gt-bg: #f7f9fa;
            --gt-white: #fff;
            --gt-border: #e2e8f0;
            --shadow: 0 8px 32px rgba(67, 87, 105, 0.07);
        }
        body {
            font-family: 'Droid Sans', Arial, sans-serif;
            background: var(--gt-bg);
            color: var(--gt-dark);
            margin: 0;
        }
        .ceu-page {
            max-width: 1100px;
            margin: 32px auto 48px auto;
            background: var(--gt-white);
            border-radius: 18px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        .page-header {
            padding: 48px 6vw 30px 6vw;
            text-align: center;
        }
        .page-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.3rem;
            font-weight: 400;
            color: var(--gt-dark);
            margin-bottom: 12px;
            line-height: 1.18;
        }
        .page-header p {
            color: var(--gt-mid);
            font-size: 1.09rem;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }
        .tab-nav {
            display: flex;
            gap: 10px;
            background: var(--gt-white);
            border-bottom: 1.5px solid var(--gt-border);
            padding: 0 14px 0 14px;
            overflow-x: auto;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .tab-btn {
            flex: 0 0 auto;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 1rem;
            padding: 12px 24px;
            border: 2px solid transparent;
            border-radius: 26px 26px 0 0;
            background: transparent;
            color: var(--gt-mid);
            transition: all 0.2s;
            margin-top: 5px;
            cursor: pointer;
            outline: none;
        }
        .tab-btn.active {
            background: var(--gt-bg);
            color: var(--gt-blue);
            border-color: var(--gt-blue);
            border-bottom: 2.5px solid var(--gt-bg);
            font-weight: 600;
            box-shadow: 0 6px 18px rgba(5, 88, 165, 0.05);
            z-index: 1;
        }
        .tab-btn:focus {
            border-color: var(--gt-coral);
        }
        .tab-content {
            padding: 32px 4vw 32px 4vw;
            background: var(--gt-bg);
        }
        .tab-panel {
            display: none;
            animation: fadeInPanel 0.5s;
        }
        .tab-panel.active {
            display: block;
        }
        @keyframes fadeInPanel { from { opacity: 0; } to { opacity: 1; } }

        .hub-component {
            background: var(--gt-white);
            border-radius: 16px;
            box-shadow: 0 6px 28px rgba(5, 88, 165, 0.04);
            max-width: 880px;
            margin: 0 auto;
            padding: 30px 5vw 28px 5vw;
            border: 1px solid var(--gt-border);
        }
        .hub-component h2 {
            font-family: 'Montserrat', sans-serif;
            color: var(--gt-blue);
            font-weight: 400;
            margin-top: 0;
            margin-bottom: 6px;
            font-size: 1.43rem;
        }
        .hub-subtitle {
            text-align: center;
            color: var(--gt-mid);
            margin-bottom: 22px;
            font-size: 1.01rem;
            font-weight: 400;
        }
        .selector-wrapper {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 26px;
            flex-wrap: wrap;
        }
        .selector-wrapper select {
            font-family: 'Droid Sans', sans-serif;
            font-size: 1.01rem;
            padding: 13px 17px;
            border-radius: 9px;
            border: 2px solid var(--gt-border);
            background: var(--gt-bg);
            color: var(--gt-dark);
            box-shadow: 0 2px 8px rgba(67, 87, 105, 0.03);
            width: 290px;
            max-width: 100%;
            transition: border 0.16s;
        }
        .selector-wrapper select:focus {
            border-color: var(--gt-coral);
        }
        .results-display {
            display: none;
            background: #f1f6f7;
            border-radius: 14px;
            padding: 20px 16px 17px 16px;
            margin-top: 10px;
            box-shadow: 0 3px 12px rgba(67,87,105,0.04);
        }
        .board-info {
            margin-bottom: 16px;
            text-align: left;
        }
        .board-info h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            margin: 0 0 6px 0;
            color: var(--gt-blue);
        }
        .board-info a {
            color: var(--gt-teal);
            font-weight: 700;
            text-decoration: none;
            font-size: 1rem;
        }
        .requirements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(185px,1fr));
            gap: 14px;
            margin-bottom: 6px;
        }
        .req-item h4 {
            font-family: 'Montserrat', sans-serif;
            color: var(--gt-mid);
            font-weight: 600;
            font-size: 0.98rem;
            margin: 0 0 4px 0;
        }
        .req-item p {
            margin: 0;
            font-size: 1.10rem;
            font-weight: 600;
            color: var(--gt-teal);
        }
        .req-item .notes {
            font-size: 0.96rem;
            color: var(--gt-blue);
            margin-top: 6px;
            font-weight: 400;
            line-height: 1.45;
        }
        .hub-cta {
            margin-top: 14px;
            text-align: center;
        }
        .btn-cta {
            background: var(--gt-coral);
            color: var(--gt-white);
            padding: 11px 27px;
            border-radius: 999px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.01rem;
            border: none;
            box-shadow: 0 2px 8px rgba(252, 120, 81, 0.06);
            text-decoration: none;
            transition: all 0.18s;
        }
        .btn-cta:hover, .btn-cta:focus {
            background: #e86a48;
        }
        .hub-disclaimer {
            margin-top: 26px;
            font-size: 0.87rem;
            color: var(--gt-mid);
            text-align: center;
            line-height: 1.6;
        }
        @media (max-width: 900px) {
            .ceu-page { margin: 10px; border-radius: 8px;}
            .page-header { padding: 18px 3vw 12px 3vw;}
            .tab-content { padding: 10px 1vw;}
            .hub-component { padding: 13px 2vw;}
            .requirements-grid { gap: 7px;}
        }
        @media (max-width: 540px) {
            .ceu-page { margin: 1px; }
            .tab-nav { padding: 0 2px; gap: 6px;}
            .tab-btn { font-size: 0.96rem; padding: 9px 14px; }
            .page-header h1 { font-size: 1.22rem; }
            .hub-component h2 { font-size: 1.09rem; }
            .requirements-grid { grid-template-columns: 1fr; gap: 4px;}
            .selector-wrapper select { width: 100%; min-width: 0; }
            .hub-disclaimer { font-size: 0.8rem; }
        }
    </style>
</head>

co Massage Therapy Board",boardName:"New Mexico Massage Therapy Board",boardUrl:"https://www.rld.nm.gov/boards-and-commissions/individual-boards-and-commissions/massage-therapy/",totalHours:"16 Hours",renewalCycle:"1 Year",renewalDate:"Varies",notes:"The New Mexico Massage Therapy Board requires at least 16 hours of continuing education to renew."},"NY":{stateName:"New York State Board of Massage Therapy",boardName:"New York State Board of Massage Therapy",boardUrl:"http://www.op.nysed.gov/prof/mt/",totalHours:"36 Hours",renewalCycle:"3 Years",renewalDate:"Varies",notes:"The New York State Board of Massage Therapy requires 36 hours of continuing education every 3 years, however, during their initial licensing period the licensee doesn't have to complete the coursework or document."},"NC":{stateName:"North Carolina Board of Massage & Bodywork Therapy",boardName:"North Carolina Board of Massage & Bodywork Therapy",boardUrl:"https://www.bmbt.org/",totalHours:"24 Hours",renewalCycle:"2 Years",renewalDate:"June 30th",notes:"You must complete 24 hours of continuing education every 2 years, also a portion of it must be through in person interaction."},"ND":{stateName:"North Dakota Board of Massage Therapy",boardName:"North Dakota Board of Massage Therapy",boardUrl:"https://www.ndbomt.com/",totalHours:"24 Hours",renewalCycle:"2 Years",renewalDate:"January 1st",notes:"North Dakota requires the massage therapist to have 24 hours, and some of those hours must be earned in person."},"OH":{stateName:"Ohio Medical Board",boardName:"Ohio Medical Board",boardUrl:"https://med.ohio.gov/",totalHours:"12 Hours",renewalCycle:"2 Years",renewalDate:"October 1st",notes:"All those licensed to practice massage must provide evidence of completing at least 12 hours of continueing education every renewal with 2 hours in sexual misconduct"},"OK":{stateName:"Oklahoma Board of Massage Therapy",boardName:"Oklahoma Board of Massage Therapy",boardUrl:"https://oklahoma.gov/health/licensingboards/medical-board/about/board-of-massage-therapy.html",totalHours:"24 Hours",renewalCycle:"2 Years",renewalDate:"July 1st",notes:"To be eligible for license renewal, each massage therapist shall complete a minimum of twenty-four (24) hours of continuing education related to the practice of massage therapy during the two-year period"},"OR":{stateName:"Oregon Board of Massage Therapists",boardName:"Oregon Board of Massage Therapists",boardUrl:"https://www.oregon.gov/obmt/Pages/index.aspx",totalHours:"250 Hours",renewalCycle:"2 Years",renewalDate:"March 31st",notes:"To be eligible for license renewal, each massage therapist shall complete a minimum of 250 hours of entry level massage therapy education."},"PA":{stateName:"Pennsylvania State Board of Massage Therapy",boardName:"Pennsylvania State Board of Massage Therapy",boardUrl:"https://www.dos.pa.gov/ProfessionalLicensing/BoardsCommissions/MassageTherapy/Pages/default.aspx",totalHours:"24 Hours",renewalCycle:"2 Years",renewalDate:"Varies",notes:"24 credit hours must be completed during the previous license period. Three of these hours have to be on the topic of ethics to renew."},"RI":{stateName:"Rhode Island Board of Examiners of Massage Therapy",boardName:"Rhode Island Board of Examiners of Massage Therapy",boardUrl:"http://health.ri.gov/licenses/detail.php?id=232",totalHours:"24 Hours",renewalCycle:"2 Years",renewalDate:"September 1st",notes:"Massage therapy licenses expire on September 1 of even-numbered years. Licensees must complete 24 contact hours of continuing education to be eligible for license renewal. Licensees must maintain documentation of all of the continuing education requirements for a period of at least four years"},"SC":{stateName:"South Carolina Massage",boardName:"South Carolina Massage",boardUrl:"https://llr.sc.gov/mas/",totalHours:"12 Hours",renewalCycle:"1 Year",renewalDate:"April 30th",notes:"In order to be eligible for licensure, you have to submit proof of 12 contact hours. Each continuing education course shall be directly and primarily related to massage or bodywork therapy and/or modalities as defined by the current South Carolina Scope of Practice."},"SD":{stateName:"South Dakota Board of Massage Therapy",boardName:"South Dakota Board of Massage Therapy",boardUrl:"https://doh.sd.gov/licensure/massage.aspx",totalHours:"12 Hours",renewalCycle:"2 Years",renewalDate:"July 1st",notes:"Must acquire 12 hours for it every 2 years. "},"TN":{stateName:"Tennessee Board of Massage Licensure",boardName:"Tennessee Board of Massage Licensure",boardUrl:"https://www.tn.gov/health/health-program-areas/health-professional-boards/massage-board.html",totalHours:"12 Hours",renewalCycle:"2 Years",renewalDate:"Varies",notes:"A licensee who has been licensed for more than one year must submit documentation of twelve (12) hours of continuing education with the renewal application."},"TX":{stateName:"Texas Department of Licensing and Regulations",boardName:"Texas Department of Licensing and Regulations",boardUrl:"https://www.tdlr.texas.gov/mas/masregs.htm",totalHours:"12 Hours",renewalCycle:"1 Year",renewalDate:"Varies",notes:"Each Massage Therapist is required to complete 12 hours of continuing education from board approved providers every year to renew their license."},"UT":{stateName:"Utah Division of Occupational and Professional Licensing",boardName:"Utah Division of Occupational and Professional Licensing",boardUrl:"https://dopl.utah.gov/rmt/",totalHours:"12 Hours",renewalCycle:"2 Years",renewalDate:"September 30th",notes:"All Utah massage therapists applying for license renewal must complete twelve (12) hours of continuing education. "},"VT":{stateName:"Vermont Secretary of State Office of Professional Regulation",boardName:"Vermont Secretary of State Office of Professional Regulation",boardUrl:"https://sos.vermont.gov/massage-therapists/",totalHours:"12 Hours",renewalCycle:"2 Years",renewalDate:"July 31st",notes:"Renewal of license is required biennially. Twelve (12) hours of Continuing Education are required. This needs to have been earned during the two-year period immediately preceding renewal."},"VA":{stateName:"Virginia Board of Nursing",boardName:"Virginia Board of Nursing",boardUrl:"https://www.dhp.virginia.gov/nursing/",totalHours:"24 Hours",renewalCycle:"2 Years",renewalDate:"Varies",notes:"The Board of Nursing has the right to approve all Continuing education classes for massage and other professions. "},"WA":{stateName:"Washington State Department of Health",boardName:"Washington State Department of Health",boardUrl:"https://doh.wa.gov/licenses-permits-and-certificates/professions-new-renew-or-update/massage-therapist",totalHours:"24 Hours",renewalCycle:"2 Years",renewalDate:"Varies",notes:"All licensed massage therapists are required to complete 24 hours of continuing education credits during each two year cycle"},"WV":{stateName:"West Virginia Board of Massage Therapists",boardName:"West Virginia Board of Massage Therapists",boardUrl:"https://wvlmt.org/",totalHours:"12 Hours",renewalCycle:"1 Year",renewalDate:"July 1st",notes:"All licensees shall obtain the minimum of 12 hours of continuing education within each 1-year licensure period before renewal of a license"},"WI":{stateName:"Wisconsin Massage Therapy & Bodywork Therapy Affiliated Credentialing Board",boardName:"Wisconsin Massage Therapy & Bodywork Therapy Affiliated Credentialing Board",boardUrl:"https://dsps.wi.gov/Pages/Professions/MassageTherapist/Default.aspx",totalHours:"24 Hours",renewalCycle:"2 Years",renewalDate:"August 31st",notes:"In order to be able to get licensed in Wisconsin, licensee needs to obtain 24 hours that are directly related to the practice of massage therapy that are 45 minutes or more!"},"WY":{stateName:"Wyoming Board of Massage Therapy",boardName:"Wyoming Board of Massage Therapy",boardUrl:"http://plboards.wyo.gov/board/massage-therapy",totalHours:"500 Hours",renewalCycle:"1 Year",renewalDate:"May 1st",notes:"Every massage thearpist must get 500 hours of in person trainning to renew."}
            };

            // --- MASTER INITIALIZATION LOGIC ---

            // 1. Tab System
            const tabNav = document.querySelector('.tab-nav');
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabPanels = document.querySelectorAll('.tab-panel');

            tabNav.addEventListener('click', function(e) {
                if (e.target.matches('.tab-btn')) {
                    const targetTabId = e.target.dataset.tab;
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabPanels.forEach(panel => panel.classList.remove('active'));
                    e.target.classList.add('active');
                    document.getElementById(targetTabId).classList.add('active');
                }
            });

            // 2. Reusable Hub Initialization Function
            function initializeHub(hubType, dataObject, fieldMapping) {
                const container = document.getElementById(hubType);
                if (!container || !dataObject) return;

                // Inject the HTML structure for the hub
                container.innerHTML = `
                    <div class="hub-component">
                        <h2>${fieldMapping.title}</h2>
                        <p class="hub-subtitle">${fieldMapping.subtitle}</p>
                        ${fieldMapping.infoBox ? `<div class="info-box">${fieldMapping.infoBox}</div>` : ''}
                        <div class="selector-wrapper">
                            <select id="stateSelector_${hubType}">
                                <option value="">-- Select Your State --</option>
                            </select>
                        </div>
                        <div id="results-display_${hubType}" class="results-display">
                            <div class="board-info">
                                <h3 id="boardName_${hubType}"></h3>
                            </div>
                            <div class="requirements-grid">
                                <div class="req-item"><h4>${fieldMapping.col1_header}</h4><p id="${fieldMapping.col1_id}_${hubType}"></p></div>
                                <div class="req-item"><h4>${fieldMapping.col2_header}</h4><p id="${fieldMapping.col2_id}_${hubType}"></p></div>
                                <div class="req-item"><h4>${fieldMapping.col3_header}</h4><div id="${fieldMapping.col3_id}_${hubType}" class="notes" style="font-size: 1rem; color: var(--gt-text-body); font-weight: 400;"></div></div>
                            </div>
                            <div class="hub-cta"><a id="ctaLink_${hubType}" href="#" class="btn-cta" target="_blank" rel="noopener noreferrer">Visit Official Board Website →</a></div>
                        </div>
                        <p class="hub-disclaimer">${fieldMapping.disclaimer}</p>
                    </div>`;

                // Now that HTML is injected, we can find the elements
                const selector = container.querySelector(`#stateSelector_${hubType}`);
                const resultsDisplay = container.querySelector(`#results-display_${hubType}`);
                
                const sortedStates = Object.keys(dataObject).sort((a, b) => dataObject[a].stateName.localeCompare(dataObject[b].stateName));
                sortedStates.forEach(stateCode => {
                    const option = document.createElement('option');
                    option.value = stateCode;
                    option.textContent = dataObject[stateCode].stateName;
                    selector.appendChild(option);
                });

                selector.addEventListener('change', function() {
                    const selectedState = this.value;
                    const data = dataObject[selectedState];
                    if (data) {
                        container.querySelector(`#boardName_${hubType}`).textContent = data.boardName;
                        container.querySelector(`#ctaLink_${hubType}`).href = data.boardUrl;
                        container.querySelector(`#${fieldMapping.col1_id}_${hubType}`).textContent = data[fieldMapping.col1_id] || 'N/A';
                        container.querySelector(`#${fieldMapping.col2_id}_${hubType}`).textContent = data[fieldMapping.col2_id] || 'N/A';
                        container.querySelector(`#${fieldMapping.col3_id}_${hubType}`).textContent = data[fieldMapping.col3_id] || data.notes;
                        resultsDisplay.style.display = 'block';
                    } else {
                        resultsDisplay.style.display = 'none';
                    }
                });
            }

            // Define field mappings for each hub
            const mappings = {
                pt: { title: 'Physical Therapy (PT & PTA) State License Requirements', subtitle: 'Select your state to find CEU requirements.', col1_header: 'PT Requirements', col1_id: 'ptHours', col2_header: 'PTA Requirements', col2_id: 'ptaHours', col3_header: 'State-Specific Notes', col3_id: 'notes', disclaimer: 'It is the licensee\'s responsibility to verify all CEU requirements with their official state licensing board.' },
                ot: { title: 'Occupational Therapy State License Requirements', subtitle: 'Understand both NBCOT and state-specific rules.', infoBox: '<h3>Universal NBCOT Certification Requirement</h3><p>To maintain national certification, all OTRs and COTAs must complete <strong>36 Professional Development Units (PDUs)</strong> every 3-year renewal cycle.</p>', col1_header: 'OT Requirements', col1_id: 'otHours', col2_header: 'OTA Requirements', col2_id: 'otaHours', col3_header: 'State-Specific Notes', col3_id: 'notes', disclaimer: 'It is the licensee\'s responsibility to verify all CEU requirements with their official state licensing board.'},
                dc: { title: 'Chiropractic State License Requirements', subtitle: 'Select your state to find CEU requirements.', col1_header: 'CEUs Required', col1_id: 'totalHours', col2_header: 'Renewal Cycle', col2_id: 'renewalCycle', col3_header: 'Renewal Details & Notes', col3_id: 'notes', disclaimer: 'It is the licensee\'s responsibility to verify all CEU requirements with their official state licensing board.'},
                at: { title: 'Athletic Trainer State License Requirements', subtitle: 'Understand both BOC and state-specific rules.', infoBox: `<h3>Universal BOC Certification Requirements (${new Date().getFullYear()}-${new Date().getFullYear() + 1} Cycle)</h3><ul><li><span><strong>50 Continuing Education Units (CEUs)</strong> required every 2-year reporting period. The current cycle ends December 31, ${new Date().getFullYear() % 2 !== 0 ? new Date().getFullYear() : new Date().getFullYear() + 1}.</span></li><li><span>A minimum of <strong>10 of the 50 CEUs must be in an Evidence Based Practice (EBP) category.</strong></span></li><li><span>Current <strong>Emergency Cardiac Care (ECC)</strong> certification must be maintained.</span></li></ul>`, col1_header: 'State Regulation Type', col1_id: 'regulationType', col2_header: 'State-Specific CEUs', col2_id: 'stateSpecificHours', col3_header: 'State-Specific Notes', col3_id: 'notes', disclaimer: 'It is the athletic trainer\'s responsibility to verify all CEU requirements with both the BOC and their official state licensing board.' },
                mt: { title: 'Massage Therapy State License Requirements', subtitle: 'Select your state to find CEU requirements.', col1_header: 'CEUs Required', col1_id: 'totalHours', col2_header: 'Renewal Cycle', col2_id: 'renewalCycle', col3_header: 'Renewal Details & Notes', col3_id: 'notes', disclaimer: 'It is the licensee\'s responsibility to verify all CEU requirements with their official state licensing board.'}
            };

            // Call the initialization function for each hub
            initializeHub('pt', stateData_pt, mappings.pt);
            initializeHub('ot', stateData_ot, mappings.ot);
            initializeHub('dc', stateData_dc, mappings.dc);
            initializeHub('at', stateData_at, mappings.at);
            initializeHub('mt', stateData_mt, mappings.mt);
        });
    </script>
</body>
</html>
