<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6BE1CE" />
      <stop offset="100%" stop-color="#F4A264" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6BE1CE" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#F4A264" stop-opacity="0.2" />
    </linearGradient>
  </defs>

  <!-- Hexagon container -->
  <path
    d="M50 5 L85 27.5 L85 72.5 L50 95 L15 72.5 L15 27.5 Z"
    fill="url(#brandGradient)"
    opacity="0.15"
  />
  <path
    d="M50 5 L85 27.5 L85 72.5 L50 95 L15 72.5 L15 27.5 Z"
    stroke="url(#brandGradient)"
    stroke-width="2.5"
    fill="none"
    stroke-linejoin="round"
  />

  <!-- Bear head silhouette -->
  <g transform="translate(50, 50)">
    <!-- Head shape -->
    <ellipse cx="0" cy="-5" rx="18" ry="20" fill="url(#brandGradient)" />

    <!-- Ear -->
    <circle cx="-12" cy="-15" r="6" fill="url(#brandGradient)" />
    <circle cx="12" cy="-15" r="6" fill="url(#brandGradient)" />

    <!-- Snout -->
    <ellipse cx="0" cy="5" rx="8" ry="10" fill="url(#brandGradient)" />

    <!-- Eye -->
    <circle cx="-5" cy="-8" r="2" fill="#0b0b0c" />

    <!-- Nose -->
    <ellipse cx="0" cy="8" rx="3" ry="4" fill="#0b0b0c" />
  </g>
</svg>

