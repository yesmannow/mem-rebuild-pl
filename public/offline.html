<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - BearCave Marketing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0D0D0F 0%, #1a1a1f 100%);
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .offline-container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      opacity: 0.7;
    }

    .offline-icon svg {
      width: 100%;
      height: 100%;
      stroke: #3B82F6;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #3B82F6 0%, #EC4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.125rem;
      line-height: 1.6;
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .retry-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #3B82F6 0%, #EC4899 100%);
      color: #FFFFFF;
      font-weight: 600;
      border: none;
      border-radius: 1.5rem;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-size: 1rem;
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .offline-features {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
    }

    .offline-features h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }

    .offline-features ul {
      list-style: none;
      opacity: 0.7;
    }

    .offline-features li {
      padding: 0.5rem 0;
      padding-left: 1.5rem;
      position: relative;
    }

    .offline-features li::before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #3B82F6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 1l22 22M23 1L1 23M16.72 13.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry—some content may still be available from cache.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
        <path d="M21 3v5h-5"/>
        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
        <path d="M3 21v-5h5"/>
      </svg>
      Try Again
    </button>

    <div class="offline-features">
      <h2>While you're offline:</h2>
      <ul>
        <li>Previously visited pages may still load</li>
        <li>Cached images and assets are available</li>
        <li>Form submissions will sync when you're back online</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Check connection status periodically
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
