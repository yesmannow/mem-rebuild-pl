<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Key body -->
  <rect x="20" y="40" width="60" height="12" rx="6" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Key head (circular) -->
  <circle cx="25" cy="46" r="18" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="2"/>
  <circle cx="25" cy="46" r="8" fill="none" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Key teeth -->
  <rect x="75" y="35" width="8" height="8" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1"/>
  <rect x="75" y="45" width="12" height="8" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1"/>
  <rect x="75" y="55" width="6" height="8" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Award ribbon -->
  <path d="M45 70 L55 70 L60 85 L50 80 L40 85 Z" fill="#DC143C" stroke="#8B0000" stroke-width="1"/>
  <path d="M65 70 L75 70 L80 85 L70 80 L60 85 Z" fill="#DC143C" stroke="#8B0000" stroke-width="1"/>
  
  <!-- Award text -->
  <text x="64" y="95" font-family="serif" font-size="8" font-weight="bold" fill="#B8860B" text-anchor="middle">GOLD</text>
  <text x="64" y="105" font-family="serif" font-size="6" fill="#B8860B" text-anchor="middle">KEY</text>
  
  <!-- Shine effect -->
  <ellipse cx="30" cy="35" rx="8" ry="4" fill="rgba(255,255,255,0.6)" opacity="0.8"/>
</svg>
