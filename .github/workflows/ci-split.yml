name: CI

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['main']

jobs:
  quick-checks:
    name: Quick Checks (lint, typecheck, unit tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: TypeScript type check
        run: npm run typecheck
      - name: Unit Tests
        run: npm test || echo '⚠️  No tests defined' # adjust if tests exist

  heavy-build:
    name: Heavy Build (build, images, audits)
    needs: quick-checks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Prevalidate images
        run: npm run images:prevalidate
      - name: Build project
        run: npm run build
      - name: Run audits
        run: npm run audit:all || true
