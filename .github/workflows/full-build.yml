name: Full Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  images:
    name: Images & assets
    runs-on: ubuntu-latest
    needs: build
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Prevalidate image dimensions
        run: npm run images:prevalidate

      - name: Build image derivatives (retry up to 3x)
        run: |
          set -e
          for attempt in 1 2 3; do
            echo "Attempt ${attempt} of 3 for images:build"
            if npm run images:build; then
              echo "images:build succeeded on attempt ${attempt}"
              break
            fi
            if [ "${attempt}" -eq 3 ]; then
              echo "images:build failed after 3 attempts"
              exit 1
            fi
            echo "images:build failed (attempt ${attempt}), retrying in 10s..."
            sleep 10
          done

  a11y:
    name: a11y smoke
    runs-on: ubuntu-latest
    needs: build
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Run aria-valid-attr-value smoke check
        run: npm run a11y:smoke -- --file dist/index.html

