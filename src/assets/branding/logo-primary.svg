<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Jacob Darling Wordmark -->
  <text x="10" y="50" font-family="Clash Display, Arial Black, sans-serif" font-weight="800" font-size="32" fill="url(#brandGradient)" letter-spacing="-0.02em">
    Jacob Darling
  </text>
  
  <!-- Animated underline -->
  <path d="M10 60 L280 60" stroke="url(#brandGradient)" stroke-width="2" opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,300;300,0;0,300" dur="3s" repeatCount="indefinite"/>
  </path>
</svg>
