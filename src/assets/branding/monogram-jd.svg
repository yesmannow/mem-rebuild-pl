<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="monogramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Geometric JD Monogram -->
  <g filter="url(#glow)">
    <!-- J Shape -->
    <path d="M16 12 L16 36 Q16 44 24 44 L32 44" stroke="url(#monogramGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- D Shape -->
    <path d="M36 12 L36 44 L44 44 Q52 44 52 36 L52 20 Q52 12 44 12 L36 12" stroke="url(#monogramGradient)" stroke-width="4" fill="none" stroke-linejoin="round"/>
    
    <!-- Connecting Element -->
    <circle cx="32" cy="32" r="2" fill="url(#monogramGradient)" opacity="0.6"/>
  </g>
</svg>
