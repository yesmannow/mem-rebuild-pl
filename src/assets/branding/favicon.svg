<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E1E1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="faviconGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#faviconBg)"/>
  
  <!-- JD Monogram Centered -->
  <g transform="translate(256,256)" filter="url(#faviconGlow)">
    <!-- J Shape -->
    <path d="M-64 -96 L-64 48 Q-64 96 -16 96 L32 96" stroke="url(#faviconGradient)" stroke-width="24" fill="none" stroke-linecap="round"/>
    
    <!-- D Shape -->
    <path d="M48 -96 L48 96 L96 96 Q144 96 144 48 L144 -48 Q144 -96 96 -96 L48 -96" stroke="url(#faviconGradient)" stroke-width="24" fill="none" stroke-linejoin="round"/>
    
    <!-- Connecting Element -->
    <circle cx="0" cy="0" r="8" fill="url(#faviconGradient)" opacity="0.8"/>
  </g>
</svg>
